<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab_01</title>
  <style>
    .tabs {
      display: flex;
      margin-bottom: 1rem;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      text-decoration: none;
      background-color: #f0f0f0;
      color: #333;
    }

    .tab-button.active {
      background-color: #ddd;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <a href="#tab1" class="tab-button active">Tab 1</a>
    <a href="#tab2" class="tab-button">Tab 2</a>
    <a href="#tab3" class="tab-button">Tab 3</a>
  </div>

  <div class="tab-content active" id="tab1">
    <h2>Content for Tab 1</h2>
    <p>This is the content of the first tab.</p>
  </div>
  <div class="tab-content" id="tab2">
    <h2>Content for Tab 2</h2>
    <p>This is the content of the second tab.</p>
  </div>
  <div class="tab-content" id="tab3">
    <h2>Content for Tab 3</h2>
    <p>This is the content of the third tab.</p>
  </div>

  <script>
    // 모든 탭 버튼과 탭 콘텐츠를 선택
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');

    // 각 탭 버튼에 클릭 이벤트를 추가
    tabButtons.forEach(button => {
      button.addEventListener('click', event => {
        event.preventDefault(); // 기본 링크 동작 방지
        
        // 모든 탭 버튼에서 active 클래스 제거
        tabButtons.forEach(btn => btn.classList.remove('active'));

        // 클릭된 탭 버튼에 active 클래스 추가
        button.classList.add('active');

        // 모든 탭 콘텐츠에서 active 클래스 제거
        tabContents.forEach(content => content.classList.remove('active'));

        // 선택된 탭의 콘텐츠에만 active 클래스 추가
        const targetContent = document.querySelector(button.getAttribute('href'));
        targetContent.classList.add('active');
      });
    });
  </script>
</body>
</html>
